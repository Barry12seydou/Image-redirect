<!DOCTYPE html>
<html lang=”fr”>
<head>
    <meta charset=”UTF-8”>
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
    <title>Redirection par Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Image cliquable -->
    <a href=”https://www.google.com” target=”_blank”>
        <img src=”barry.jpg” alt=”Cliquez pour rediriger” width=”300”>
    </a>
</body>
</html>
